<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/Anuncio.js" type="module"></script>
    <script src="./scripts/DinamicTable.js" type="module"></script>
    <script src="./scripts/app.js" type="module"></script>
    <title> Controlador de Autos</title>
</head>
<body>
    
    <nav id="main-nav">
        <img src="./imgs/logoAuto.png" alt="Logo Auto" class="logo-img">
        <div id="nav-data">
            <a href="">Nosotros</a>
            <a href="./anuncios.html">Anuncios</a>
            <a href="">Blog</a>
            <a href="">Contacto</a>
        </div>
    </nav>
    <div id="Banner">
        <h1 id="baner-text administracion-header"> Administracion </h1>
        <img id="banner-img" src="./imgs/elbanner.jpg" alt="Banner">
    </div>
    <main>
        <div id="form-div" class="main-div">
            <form id="formulario">
                <input type="text" name="txtId" hidden>
                <div id="form-data">
                    <section id="form-title-div" class="form-data-field">
                        <label for="title-input" class="title">Titulo</label>
                        <input id="title-input" class="text-input" name="titulo" type="text" placeholder="Ingrese su titulo!" required>
                    </section>
                    <section id="form-transaction-div" class="form-data-field">
                        <label class="title">Transaccion:</label>
                        <div id="radio-trans-options">
                            <input id="transaccion-venta-input" name="transaccion" value="venta" type="radio" required>Venta
                            <input id="transaccion-alquiler-input" name="transaccion" value="alquiler" type="radio" required>Alquiler
                        </div>
                    </section>
                    <section id="form-caracteristas-div" class="form-data-field caracteristicas">
                        <input id="id-gnc-caract" type="checkbox" name="gnc-caract" value="GNC">GNC
                        <input id="id-nafta-caract" type="checkbox" name="nafta-caract" value="GNC">Nafta
                        <input id="id-diesel-caract" type="checkbox" name="diesel-caract" value="GNC">Diesel
                    </section>
                    <section id="form-description-div" class="form-data-field">
                        <label id="title-description" class="title">Descripcion:</label>
                        <input type="text" name="descripcion" id="description" class="text-input" placeholder="Ingrese descripcion." required>
                    </section>
                    
                    <section id="form-price-div" class="form-data-field">
                        <label id="title-price" for="precio">Precio:</label>
                        <input type="number" name="precio" id="precio-input" class="text-input" placeholder="Ingrese precio" required>
                    </section>
                    <div id="flex-container">
                        <div>
                            <img class="icon" src="./imgs/puerta-del-auto.png" alt="Puertas:">
                            <input type="number" name="cantPuertas" id="cant-puertas-input" class="text-input" placeholder="Ingrese cantidad de puertas" required>
                        </div>
                        <div>
                            <img class="icon" src="./imgs/velocidad-de-descarga.png" alt="Kms:">
                            <input type="number" name="cantKms" id="cantkms-input" class="text-input" placeholder="Ingrese cantidad de Kms" required>
                        </div>
                        <div>
                            <img class="icon" src="./imgs/potenciar.png" alt="Potencia:">
                            <input type="number" name="cantPotencia" id="ptencia-input" class="text-input" placeholder="Ingrese potencia del vehiculo " required>
                        </div>
                    </div>
                </div>
                <div id="form-buttons">
                    <div>
                        <img class="icon" src="./imgs/disquete.png" alt="Save">
                        <input id="btnGuardar" type="submit" class="form-button" value="Guardar">
                        <input id="btnEliminar" type="button" class="form-button" value="Eliminar">
                        <input id="btnCancelar" type="button" class="form-button" value="Cancelar">
                    </div>
                </div>
            </form>
        </div>

        <section id="new-features-container">
            <div id="checkbox-container">
                <input type="checkbox" value="0" class="checkbox-header-item" name="mostrarTitulo" checked/>Titulo
                <input type="checkbox" value="1" class="checkbox-header-item" name="mostrarTipo"  checked/>Transaccion
                <input type="checkbox" value="2" class="checkbox-header-item" name="mostrarDescripcion"  checked/>Descripcion
                <input type="checkbox" value="3" class="checkbox-header-item" name="mostrarPrecio"  checked/>Precio
                <input type="checkbox" value="4" class="checkbox-header-item" name="mostrarPrecio"  checked/>Caracteristicas
                <input type="checkbox" value="5" class="checkbox-header-item" name="mostrarPuertas"  checked/>Puertas
                <input type="checkbox" value="6" class="checkbox-header-item" name="mostrarKilometros" checked/>Kilometros
                <input type="checkbox" value="7" class="checkbox-header-item" name="mostrarPotencia" checked/>Potencia
            </div>
            <div id="filter-container">
                <select id="cmbx-filter-options">
                    <option value="Todos" selected >Todos</option>
                    <option value="Venta">Venta</option>
                    <option value="Alquiler">Alquiler</option>
                </select>
                <input id="BtnFiltrar" class="BtnFiltrar" type="button" name="AccionFiltrarPublicacion" value="Filtrar">
               <input id="filtered-info-input" readonly placeholder="Promedio">
            </div>
        </section>


        <div class="spinner" id="divSpinner">
            <img id="spinner" src="./imgs/spinner.gif" alt="spinner">
        </div>
        <section id="table-div">
                    
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start">
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 " style="background-color: rgba(0, 0, 0, 0.2);">

                    <ul class="list-unstyled">
                        <li>
                          <a href="#!" class="text-dark">Nosotros</a>
                        </li>

                          <a href="#!" class="text-dark">Anuncios</a>
                        </li>
                        <li>
                          <a href="#!" class="text-dark">Contacto</a>
                        </li>
                        <li>
                          <a href="#!" class="text-dark"> Blog</a>
                        </li>
                      </ul>
                </div>
              </div>

          <a class="text-dark" href="#">PedazoDeAutasos.com</a>
        </div>
        <!-- Copyright -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
